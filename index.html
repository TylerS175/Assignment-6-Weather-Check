<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <h1 style="background-color:darkblue; color:white;text-align: center;">Weather Dashboard</h1>
    </header>
    <div class="row">
        <!--Creating the Search for the City bar-->
        <div class="col-4 bg-light">
            <div class="mt-2">Search for a City:</div>
            <div class="input mb-3">
                <input type="text" id="city" class="form">
                <button class="btn btn-primary" type="button" id="searchCity"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <!--The List Breakdown (Left Column)-->
        <div class="list-group"></div>
    </div>
    <div class="col-8">
        <div class="row p-2">
            <div class="card">
                <!--Shows the main card-->
                <div class="card-body"></div>
            </div>
        </div>
        <!--Presenting the 5-day Forecast-->
        <div class="row">
            <h4>5-day Forecast:</h4>
        </div>
        <div id="weeklyForecast" class="row"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1cc5977b2c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
</body>


</html>
